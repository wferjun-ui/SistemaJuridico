name: Build and Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Detect solution and app project
        id: detect
        shell: pwsh
        run: |
          $sln = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Filter *.sln -File -Recurse | Select-Object -First 1
          if ($sln) {
            "build_target=$($sln.FullName)" >> $env:GITHUB_OUTPUT
          } else {
            $proj = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Filter *.csproj -File -Recurse |
              Select-Object -First 1

            if (-not $proj) {
              throw 'No .sln or .csproj found.'
            }

            "build_target=$($proj.FullName)" >> $env:GITHUB_OUTPUT
          }

          $publishProj = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Filter *.csproj -File -Recurse |
            Where-Object {
              $content = Get-Content $_.FullName -Raw
              $content -match '<OutputType>WinExe</OutputType>' -or $content -match '<UseWPF>true</UseWPF>'
            } |
            Select-Object -First 1

          if (-not $publishProj) {
            $publishProj = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Filter *.csproj -File -Recurse | Select-Object -First 1
          }

          if (-not $publishProj) {
            throw 'No publish project found.'
          }

          "publish_project=$($publishProj.FullName)" >> $env:GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore "${{ steps.detect.outputs.build_target }}"

      - name: Build Release
        run: dotnet build "${{ steps.detect.outputs.build_target }}" --configuration Release --no-restore

      - name: Publish self-contained executable
        shell: pwsh
        run: |
          $publishDir = Join-Path $env:GITHUB_WORKSPACE "publish"
          dotnet publish "${{ steps.detect.outputs.publish_project }}" `
            --configuration Release `
            --framework net8.0-windows7.0 `
            --runtime win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:DebugType=None `
            -p:DebugSymbols=false `
            -o "$publishDir"

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup --no-progress -y

      - name: Build Windows installer
        id: installer
        shell: pwsh
        run: |
          $scriptPath = Join-Path $env:GITHUB_WORKSPACE "installer\SistemaJuridico.iss"
          if (-not (Test-Path $scriptPath)) {
            throw "Installer script not found: $scriptPath"
          }

          $publishDir = Join-Path $env:GITHUB_WORKSPACE "publish"
          if (-not (Test-Path $publishDir)) {
            throw "Publish directory not found: $publishDir"
          }

          $installerOut = Join-Path $env:GITHUB_WORKSPACE "installer-out"
          New-Item -ItemType Directory -Path $installerOut -Force | Out-Null

          $iscc = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          if (-not (Test-Path $iscc)) {
            throw "ISCC not found: $iscc"
          }

          & "$iscc" "/DMyAppVersion=${{ github.run_number }}" "/DPublishDir=$publishDir" "/DOutputDir=$installerOut" "$scriptPath"

          $setupExe = Get-ChildItem -Path $installerOut -Filter *.exe -File | Select-Object -First 1
          if (-not $setupExe) {
            throw "Installer was not generated in $installerOut"
          }

          "installer_path=$($setupExe.FullName)" >> $env:GITHUB_OUTPUT

      - name: Package portable build
        id: package
        shell: pwsh
        run: |
          $publishDir = Join-Path $env:GITHUB_WORKSPACE "publish"
          if (-not (Test-Path $publishDir)) {
            throw "Publish directory not found: $publishDir"
          }

          $exe = Get-ChildItem -Path $publishDir -Filter *.exe -File | Select-Object -First 1
          if (-not $exe) {
            throw "No .exe found in $publishDir"
          }

          $zipPath = Join-Path $env:GITHUB_WORKSPACE "SistemaJuridico-win-x64-portable.zip"
          if (Test-Path $zipPath) {
            Remove-Item $zipPath -Force
          }

          Compress-Archive -Path (Join-Path $publishDir '*') -DestinationPath $zipPath -Force

          "exe_path=$($exe.FullName)" >> $env:GITHUB_OUTPUT
          "zip_path=$zipPath" >> $env:GITHUB_OUTPUT

      - name: Compute next SemVer tag
        id: semver
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const tags = await github.paginate(github.rest.repos.listTags, {
              owner,
              repo,
              per_page: 100
            });

            const semverTags = tags
              .map(t => t.name)
              .filter(name => /^v\d+\.\d+\.\d+$/.test(name));

            const parse = (tag) => {
              const [major, minor, patch] = tag.slice(1).split('.').map(Number);
              return { major, minor, patch };
            };

            const sorted = semverTags
              .map(parse)
              .sort((a, b) => a.major - b.major || a.minor - b.minor || a.patch - b.patch);

            let next = 'v1.0.0';
            if (sorted.length > 0) {
              const latest = sorted[sorted.length - 1];
              next = `v${latest.major}.${latest.minor}.${latest.patch + 1}`;
            }

            core.setOutput('tag', next);

      - name: Create tag
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.semver.outputs.tag }}"
          git push origin "${{ steps.semver.outputs.tag }}"

      - name: Create release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.semver.outputs.tag }}
          name: ${{ steps.semver.outputs.tag }}
          generate_release_notes: true
          files: |
            ${{ steps.package.outputs.exe_path }}
            ${{ steps.package.outputs.zip_path }}
            ${{ steps.installer.outputs.installer_path }}
