name: Auto Codex PR

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install openai PyGithub

      - name: Generate PR via AI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
          REPO_NAME: ${{ github.repository }}
        run: |
          python3 - << 'EOF'
import os
from openai import OpenAI
from github import Github

client = OpenAI(api_key=os.environ["OPENAI_API_KEY"])
g = Github(os.environ["GITHUB_PAT"])

repo = g.get_repo(os.environ["REPO_NAME"])

# Simple example prompt
prompt = "Gere um texto de exemplo sobre melhorias"

response = client.responses.create(
    model="gpt-5-codex",
    input=prompt
)

conteudo = response.output_text

# Name branch base and new branch
main_ref = repo.get_branch("main").commit.sha
branch_name = "codex-auto-" + os.environ["GITHUB_RUN_ID"]

# Create branch if not exists
try:
    repo.get_branch(branch_name)
except:
    repo.create_git_ref(ref=f"refs/heads/{branch_name}", sha=main_ref)

# Save file
repo.create_file(
    path="codex_output.txt",
    message="Generated by AI",
    content=conteudo,
    branch=branch_name
)

repo.create_pull(
    title="PR automÃ¡tica via IA",
    body="Gerada automaticamente",
    head=branch_name,
    base="main"
)
EOF
